<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solvia Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="loginScreen">
    <h2>Enter your Solvia username</h2>
    <input type="text" id="usernameInput" placeholder="Username" />
    <button id="loginBtn" disabled>Enter</button>
  </div>

  <div id="chatApp" class="hidden">
    <aside id="sidebar">
      <h3>Solvia</h3>
      <button id="everyoneBtn">ğŸŒ Everyone</button>
      <div id="friendListContainer">
        <h4>Friends</h4>
        <div id="friendsList"></div>
      </div>
      <div id="requestListContainer">
        <h4>Friend Requests</h4>
        <div id="friendRequests"></div>
      </div>
    </aside>

    <main id="chatContainer">
      <div id="chatHeader"></div>
      <div id="chatMessages"></div>
      <div id="chatInput">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
