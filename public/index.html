<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Public Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="loginScreen" class="overlay active">
      <h2>Enter your username</h2>
      <input type="text" id="usernameInput" placeholder="Username" maxlength="20" />
      <button id="joinBtn">Join Chat</button>
    </div>

    <div id="chatScreen" class="overlay">
      <header>Public Chat</header>
      <ul id="messages"></ul>
      <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" maxlength="200" />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
