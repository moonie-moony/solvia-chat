<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Public Chat V2</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">
  <header>Public Chat</header>

  <form id="user-form">
    <input type="text" id="username" placeholder="Enter your username" maxlength="20" required />
    <input type="date" id="birthday" required />
    <button type="submit">Join Chat</button>
  </form>

  <section id="chat-section" style="display:none;"></section>

  <form id="message-form" style="display:none;">
    <input type="text" id="message-input" placeholder="Type your message..." maxlength="250" autocomplete="off" />
    <button type="submit" id="send-btn" disabled>Send</button>
  </form>
</div>

<script src="main.js"></script>
</body>
</html>
