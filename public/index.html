<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solvia Chat</title>
  <link href="styles.css" rel="stylesheet" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div class="logo">Solvia</div>
      <button id="btn-public-chat" class="nav-btn active">Public Chat</button>
      <div class="friends-section">
        <h3>Friends</h3>
        <ul id="friend-list"></ul>
        <input type="text" id="add-friend-input" placeholder="Add friend username" />
        <button id="btn-add-friend">Add Friend</button>
      </div>
      <div class="requests-section">
        <h3>Requests</h3>
        <ul id="friend-requests"></ul>
      </div>
    </aside>

    <main id="main-chat">
      <div id="chat-header">Public Chat</div>
      <div id="chat-messages" class="chat-messages"></div>
      <form id="chat-form">
        <input type="text" id="chat-input" autocomplete="off" placeholder="Type a message..." />
        <button type="submit">Send</button>
      </form>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
