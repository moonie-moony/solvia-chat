<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solvia Chat</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <div class="loginContainer" id="loginContainer">
    <h2>Welcome to Solvia Chat</h2>
    <input type="text" id="usernameInput" placeholder="Enter your username" autocomplete="off" />
    <button id="loginBtn" disabled>Join Chat</button>
  </div>

  <div class="appContainer hidden" id="appContainer">
    <header>
      <h1>Solvia Chat</h1>
      <div id="currentUser"></div>
    </header>

    <main>
      <section class="chatSection">
        <h3>Public Chat</h3>
        <div id="publicChat" class="chatWindow"></div>
        <input type="text" id="publicInput" placeholder="Type a public message..." autocomplete="off" />
        <button id="sendPublicBtn">Send</button>
      </section>

      <section class="friendsSection">
        <h3>Friends</h3>
        <div id="friendsList" class="friendsList"></div>
        <div id="privateChatSection" class="hidden">
          <h4>Private Chat with <span id="privateChatWith"></span></h4>
          <div id="privateChat" class="chatWindow"></div>
          <input type="text" id="privateInput" placeholder="Type a private message..." autocomplete="off" />
          <button id="sendPrivateBtn">Send</button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
