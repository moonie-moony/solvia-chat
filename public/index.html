<body>
  <div id="username-modal" class="modal">
    <input id="username-input" placeholder="Enter username" />
    <button id="username-submit">Join Chat</button>
  </div>

  <div id="chat-container" class="hidden">
    <div id="room-name">Current Room: lobby</div>
    <div id="friends-list"><strong>Friends:</strong></div>

    <input id="friend-input" type="text" placeholder="Add friend username" />
    <button id="add-friend-btn">Add Friend</button>

    <input id="group-input" type="text" placeholder="Join/Create group room" />
    <button id="join-group-btn">Join Group</button>

    <div id="chat"></div>

    <input id="message" placeholder="Type message and press Enter" disabled />
  </div>
</body>
