<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Luntr Chat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    margin: 0; padding: 0;
  }
  #login-section, #chat-section {
    max-width: 600px;
    margin: 50px auto;
    background: rgba(0,0,0,0.5);
    padding: 20px;
    border-radius: 10px;
  }
  #chat-section { display: none; }
  #friends-list div {
    padding: 5px;
    cursor: default;
  }
  #messages {
    height: 300px;
    overflow-y: auto;
    background: rgba(255,255,255,0.1);
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  input, button {
    padding: 8px;
    margin: 5px 0;
    border-radius: 5px;
    border: none;
  }
  input { width: calc(100% - 16px); }
  button {
    background: #764ba2;
    color: white;
    cursor: pointer;
  }
  button:hover { background: #5a3680; }
</style>
</head>
<body>

<div id="login-section">
  <h2>Welcome to Luntr Chat</h2>
  <input type="text" id="username-input" placeholder="Enter username" />
  <button id="login-btn">Join Chat</button>
</div>

<div id="chat-section">
  <h3>Friends</h3>
  <div id="friends-list"><strong>Friends:</strong><br></div>
  <input type="text" id="add-friend-input" placeholder="Add friend by name" />
  <button id="add-friend-btn">Add Friend</button>

  <h3>Lobby Chat</h3>
  <div id="messages"></div>
  <input type="text" id="message-input" placeholder="Type a message..." />
  <button id="send-btn">Send</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
</body>
</html>
