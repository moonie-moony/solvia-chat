<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solvia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h1 class="logo">Solvia</h1>
      <button class="tab" onclick="switchChat('public')">🌐 Public Chat</button>
      <div class="friends-header">👥 Friends</div>
      <div id="friendsList"></div>
      <div class="requests-header">🔔 Requests</div>
      <div id="requestsList"></div>
    </aside>

    <main class="chat">
      <div id="chatHeader" class="chat-header">Public Chat</div>
      <div id="chatMessages" class="messages"></div>
      <div class="input-area">
        <input id="messageInput" type="text" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
