<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Chat UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="usernameModal" class="modal">
    <input id="usernameInput" type="text" placeholder="Enter username" autofocus />
    <button id="usernameSubmit">Join Chat</button>
  </div>

  <div class="container" style="display:none;">
    <aside>
      <button id="btnPublicChat" class="active">Public Chat</button>
      <button id="btnFriendRequests">Friend Requests <span id="reqCount" class="badge"></span></button>
      <ul id="friendList"></ul>
      <input id="addFriendInput" type="text" placeholder="Add friend" />
      <button id="btnAddFriend">Add Friend</button>
    </aside>

    <main>
      <header id="chatHeader">Public Chat</header>
      <ul id="chatMessages"></ul>
      <form id="chatForm">
        <input id="chatInput" type="text" autocomplete="off" placeholder="Type your message..." />
        <button type="submit">Send</button>
      </form>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
